<body>
    <form>
        <fieldset class="fieldset">
            <legend>Transfer</legend>
            <div class="Transfer" id="Transfer">
                <label for="SourceCard">Source Card Number:</label><br>
                <input type="text" , id="SourceCard" , name="SourceCard" , placeholder="16 Digits"><br>

                <label for="DestinationCard">Destination Card Number:</label><br>
                <input type="text" , id="DestinationCard" , name="DestinationCard" , placeholder="16 Digits"><br>

                <label for="Amount">Amount:</label><br>
                <input type="text" , id="Amount" , name="Amount" , placeholder="$"><br>

                <label for="Password">Password:</label><br>
                <input type="password" , id="CardPassword" , name="CardPassword" , placeholder="Qwe2@."><br>

                <input type="submit", id="submit", name="submit", value="Submit">
            </div>
        </fieldset>
    </form>
